<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Add cache control meta tags -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Version metadata -->
  <meta name="version" content="1.0.4" />
  <title>Status Board</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  <style>
    :root {
      --primary: #8a2be2;
      --primary-hover: #9d4ced;
      --dark-bg: #121218;
      --card-bg: #1e1a2b;
      --text: #f0f0f0;
      --text-muted: #a8a8b3;
      --online: #34c759;
      --away: #ff9500;
      --busy: #ff3b30;
      --offline: #808080;
      --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      --border-radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background-color: var(--dark-bg);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      background-color: rgba(30, 26, 43, 0.8);
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);
      padding: 1.5rem 0;
      margin-bottom: 2rem;
      backdrop-filter: blur(5px);
    }
    
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 0;
      padding-bottom: 0;
    }
    
    h1 {
      font-weight: 700;
      color: var(--text);
      font-size: 1.8rem;
      margin: 0;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }
    
    form {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      border: 1px solid rgba(138, 43, 226, 0.3);
    }
    
    input, select {
      padding: 0.75rem 1rem;
      border: 1px solid rgba(138, 43, 226, 0.5);
      background-color: rgba(18, 18, 24, 0.7);
      color: var(--text);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
    }
    
    input {
      flex: 1;
      min-width: 200px;
    }
    
    select {
      background-color: rgba(18, 18, 24, 0.7);
    }
    
    option {
      background-color: var(--card-bg);
      color: var(--text);
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 5px rgba(138, 43, 226, 0.5);
    }
    
    button:hover {
      background: var(--primary-hover);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .board-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .status-section {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 1.5rem;
      border: 1px solid rgba(138, 43, 226, 0.3);
    }
    
    .section-title {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: var(--text);
      border-bottom: 1px solid rgba(138, 43, 226, 0.5);
      padding-bottom: 0.5rem;
    }
    
    .status {
      background: rgba(18, 18, 24, 0.5);
      border-radius: var(--border-radius);
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid gray;
      position: relative;
      transition: all 0.2s ease;
    }
    
    .status:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .status[data-status="online"] {
      border-left-color: var(--online);
    }
    
    .status[data-status="away"] {
      border-left-color: var(--away);
    }
    
    .status[data-status="busy"] {
      border-left-color: var(--busy);
    }
    
    .status[data-status="offline"] {
      border-left-color: var(--offline);
    }
    
    .status strong {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--text);
    }
    
    .status-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-tag.online {
      background-color: rgba(52, 199, 89, 0.2);
      color: var(--online);
      border: 1px solid var(--online);
    }
    
    .status-tag.away {
      background-color: rgba(255, 149, 0, 0.2);
      color: var(--away);
      border: 1px solid var(--away);
    }
    
    .status-tag.busy {
      background-color: rgba(255, 59, 48, 0.2);
      color: var(--busy);
      border: 1px solid var(--busy);
    }
    
    .status-tag.offline {
      background-color: rgba(128, 128, 128, 0.2);
      color: var(--text-muted);
      border: 1px solid var(--offline);
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
      position: relative;
    }
    
    .status-indicator.online {
      background-color: var(--online);
      box-shadow: 0 0 0 rgba(52, 199, 89, 0.4);
      animation: pulse-green 2s infinite;
    }
    
    .status-indicator.away { 
      background-color: var(--away); 
    }
    
    .status-indicator.busy { 
      background-color: var(--busy); 
    }
    
    .status-indicator.offline { 
      background-color: var(--offline); 
    }
    
    @keyframes pulse-green {
      0% {
        box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.7);
      }
      70% {
        box-shadow: 0 0 0 6px rgba(52, 199, 89, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(52, 199, 89, 0);
      }
    }
    
    small {
      display: block;
      color: var(--text-muted);
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }
    
    #board .status {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
    }
    
    .refresh-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(138, 43, 226, 0.2);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(138, 43, 226, 0.5);
      box-shadow: var(--card-shadow);
    }
    
    .version-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.7rem;
      color: var(--text-muted);
      opacity: 0.5;
      padding: 4px 8px;
      background: rgba(18, 18, 24, 0.5);
      border-radius: 12px;
    }
    
    @media (max-width: 768px) {
      .board-container {
        grid-template-columns: 1fr;
      }
      
      form {
        flex-direction: column;
        align-items: stretch;
      }
      
      input, select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Status Board</h1>
    </div>
  </header>
  
  <div class="container">
    <form id="status-form">
      <input id="name-input" placeholder="Your name" required />
      <select id="status-select">
        <option value="online">ðŸŸ¢ Online</option>
        <option value="away">ðŸŸ  Away</option>
        <option value="busy">ðŸ”´ Busy</option>
        <option value="offline">âšª Offline</option>
      </select>
      <button type="submit">Update Status</button>
    </form>
    
    <div class="board-container">
      <div class="status-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h2 class="section-title" style="margin-bottom: 0; border-bottom: none;">Current Statuses</h2>
          <button id="clear-button" style="padding: 0.4rem 0.8rem; font-size: 0.8rem; background-color: var(--busy); box-shadow: none;">Clear Display</button>
        </div>
        <div id="statuses"></div>
      </div>

      <div class="status-section">
        <h2 class="section-title">Status Summary</h2>
        <div id="board"></div>
      </div>
    </div>
  </div>
  
  <div class="refresh-indicator">
    Auto-refreshing every 10s
  </div>
  
  <!-- Version display -->
  <div class="version-info">v1.0.4</div>
  
  <script src="main.js?v=1.0.4"></script>
</body>
</html>
